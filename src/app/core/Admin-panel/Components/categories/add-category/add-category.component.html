<div id="add_category">
    <div class="modal-header">
      <h2 class="modalTitle">Manage Categories</h2>
      <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
    </div>
  
    <div *ngIf="showAlert" class="alert alert-dismissible fade show center-alert" [ngClass]="{
          'alert-success': alertType === 'success',
          'alert-danger': alertType === 'error'
        }" role="alert">
      {{ alertMessage }}
      <button type="button" class="btn-close" aria-label="Close" (click)="closePopupMsg()"></button>
    </div>
    <div *ngIf="isLoading" class="spinner-overlay">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  
    <div class="modal-body">
      <form>
        <div class="category-fields mb-3">
          <div class="row">
            <div class="col-lg-12">
              <div class="mb-3">
                <label class="mb-2">Category Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" [(ngModel)]="categoryObj.name"   (keyup)="generateSlug()" name="categoryName" placeholder="Enter category name" required>
              </div>
  
              <div class="mb-3">
                <label>slug</label>
                <input  type="text" 
                class="form-control" 
                [(ngModel)]="categoryObj.slug" 
                name="slug" 
                required 
                readonly>
              </div>
            </div>
          </div>
        </div>
  
        <div class="submit-section">
          <button type="button" class="btn btn-primary" (click)="onSubmit()">Add Category</button>
        </div>
      </form>
    </div>
  </div>
