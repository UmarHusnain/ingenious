<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-10"></div>
      <div class="col-2 mb-2 mt-2">
        <button class="btn-lg btn-primary">Add User</button>
      </div>
    </div>
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <table id="example1" class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>Full Name</th>
                <th>User Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{ user.fullName }}</td>
                <td>{{ user.userName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phoneNumber }}</td>
                <td>
                  <div class="actions">
                    <a class="btn btn-sm bg-default-light mx-2" (click)="openViewUserModal(user)">
                      <i class="fa-solid fa-eye"></i>
                    </a>
                    
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
