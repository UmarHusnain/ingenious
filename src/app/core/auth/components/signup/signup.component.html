<div class="container">
  @if (isLoading) {
    <div class="spinner-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    }
    
    @if (showAlert) {
    <div style="z-index: 999999;" class="alert alert-dismissible fade show center-alert"
        [ngClass]="{'alert-success': alertType === 'success', 'alert-danger': alertType === 'error'}" role="alert">
        {{ alertMessage }}
        <button type="button" class="btn-close" aria-label="Close" (click)="closePopupMsg()">X</button>
    </div>
    }
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="signup-box">
        <div class="card">
          <div class="card-body register-card-body">
            <p class="login-box-msg">Register a new membership</p>

            <form [formGroup]="registerForm" >
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Full name" formControlName="fullName">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-user"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="email" class="form-control" placeholder="Email" formControlName="username">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-envelope"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Password" formControlName="password">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Retype password">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Contact Number" formControlName="contactNumber">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-phone"></span>
                  </div>
                </div>
              </div>
              <div formGroupName="address">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Street" formControlName="street">
                </div>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="City" formControlName="city">
                </div>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="State" formControlName="state">
                </div>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Postal Code" formControlName="postalCode">
                </div>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Country" formControlName="country">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" formControlName="isDefault">
                  <label class="form-check-label" for="isDefault">Is Default</label>
                </div>
              </div>
              <div class="row">
              <div class="col-4"></div>
                <div class="col-4">
                  <button type="submit" class="btn btn-primary btn-block" [disabled]="registerForm.invalid" (click)="onSubmit()">Register</button>
                </div>
              </div>
            </form>
            <div class="social-auth-links text-center">
              <p>- OR -</p>
              <a href="#" class="btn btn-block btn-primary">
                <i class="fab fa-facebook mr-2"></i>
                Sign up using Facebook
              </a>
              <a href="#" class="btn btn-block btn-danger">
                <i class="fab fa-google-plus mr-2"></i>
                Sign up using Google+
              </a>
            </div>

            <a routerLink="/login" class="text-center">I already have a membership</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
