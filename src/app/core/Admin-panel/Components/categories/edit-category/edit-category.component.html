@if (isLoading) {
  <div class="spinner-overlay">
      <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
      </div>
  </div>
  }
  
  @if (showAlert) {
  <div style="z-index: 999999;" class="alert alert-dismissible fade show center-alert"
      [ngClass]="{'alert-success': alertType === 'success', 'alert-danger': alertType === 'error'}" role="alert">
      {{ alertMessage }}
      <button type="button" class="btn-close" aria-label="Close" (click)="closePopupMsg()"></button>
  </div>
  }

<div id="editCategoryModal">
    <div class="modal-header">
      <h5 class="modal-title">Edit Category</h5>
      <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
    </div>
  
    <div *ngIf="isLoading" class="spinner-overlay">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  
    <div class="modal-body" *ngIf="!isLoading">
      <form #editCategoryForm="ngForm">
        <div class="mb-3">
          <label for="categoryName" class="form-label">Name</label>
          <input
            type="text"
            id="categoryName"
            class="form-control"
            [(ngModel)]="category.name"
            name="name"
            required
          />
        </div>
  
  
        <div class="mb-3">
            <label class="form-label">Status</label>
  <div class="toggle-switch">
    <input 
      type="checkbox" 
      id="toggleStatus" 
      [(ngModel)]="category.isActive" 
      name="status"
      (change)="toggleStatus()"
    />
    <label for="toggleStatus" class="slider"></label>
  </div>
        </div>
      </form>
    </div>
  
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
      <button type="button" class="btn btn-primary" (click)="saveCategory()">Save</button>
    </div>
  </div>
